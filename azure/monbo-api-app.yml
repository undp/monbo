name: monbo-api-app
type: Microsoft.App/ContainerApps
location: westus2
resourceGroup: test-deploy
properties:
  configuration:
    activeRevisionsMode: Single
    ingress:
      external: true
      transport: auto
      allowInsecure: false
      targetPort: 8000
      traffic:
        - latestRevision: true
          weight: 100
  template:
    containers:
      - name: api
        image: kevinjohnsongebauer/undp-monbo-api:latest
        resources:
          cpu: 0.5
          memory: 1Gi
        ports:
          - containerPort: 8000
        probes:
          - type: startup
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 10
          - type: readiness
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          - type: liveness
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
    scale:
      minReplicas: 1
      maxReplicas: 1
