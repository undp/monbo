# Base configuration shared between dev and prod
version: '3.8'
services:
  app:
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      - API_URL=${API_URL}
      - GOOGLE_SERVICE_API_KEY=${GOOGLE_SERVICE_API_KEY}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      # Check both frontend and backend
      test: |
        curl -f http://localhost:3000/api/health || exit 1 &&
        curl -f http://localhost:8000/health || exit 1
      interval: 15s      # Check every 15 seconds
      timeout: 5s       # Wait up to 5 seconds for a response
      retries: 3         # Allow 3 failures before marking unhealthy
      start_period: 60s  # Give 60s on startup before starting checks