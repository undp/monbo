http {
  # Define variables for upstream hosts including ports
  set $frontend_upstream frontend:3000;
  set $api_upstream api:8000;

  server {
    listen 80;

    # Specify the resolver to use the container's DNS (should be ACA's internal DNS)
    # Reduce the validation time to encourage quicker re-resolution if needed initially
    resolver 127.0.0.1 valid=10s;

    location / {
      # Use the variable in proxy_pass. This forces runtime DNS resolution.
      proxy_pass http://$frontend_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /backend/ {
      # Remove the /backend/ prefix before proxying when using variables
      rewrite ^/backend/(.*)$ /$1 break;
      # Use the variable in proxy_pass.
      proxy_pass http://$api_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
    }
  }
}

events {
  worker_connections 1024;
}
