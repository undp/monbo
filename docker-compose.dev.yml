# Development configuration with hot reloading
version: '3.8'
services:
  frontend:
    container_name: monbo-frontend-dev
    build:
      context: monbo-front
      dockerfile: Dockerfile.dev
    volumes:
      - ./monbo-front:/app
    environment:
      - NODE_ENV=development
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  api:
    container_name: monbo-api-dev
    build:
      context: monbo-api
      dockerfile: Dockerfile.dev
    volumes:
      - ./monbo-api:/app